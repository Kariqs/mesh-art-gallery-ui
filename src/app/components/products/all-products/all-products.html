<div class="w-full px-4 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <div class="flex p-2 justify-end items-center">
      <button
        class="p-2 bg-violet-600 text-white rounded-sm font-semibold uppercase hover:bg-violet-700 transition dark:bg-violet-500 dark:hover:bg-violet-600"
        (click)="onCreateProduct()">
        Create Product
      </button>
    </div>
  </div>

  <!-- Loading Spinner Modal -->
  @if (status==='loading') {
  <app-app-modal [message]="'Loading Products'"></app-app-modal>
  }

  <!-- Success Content -->
  @if (status === 'success') {
  <ng-container>
    <!-- Table -->
    @if (products.length > 0) {
    <div class="w-full overflow-x-auto">
      <div class="min-w-full lg:max-w-7xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
          @for (product of products; track $index) {
          <app-product-card [product]="product"></app-product-card>
          }
        </div>
      </div>
    </div>
    }
  </ng-container>
  }

  <!-- Confirmation Modal -->
  @if (showConfirmModal) {
  <app-confirmation-modal [title]="'Delete Product'" [message]="'Are you sure you want to delete this product?'"
    (confirm)="handleConfirm(selectedProductTag!)" (cancel)="handleCancel()">
  </app-confirmation-modal>
  }
</div>
