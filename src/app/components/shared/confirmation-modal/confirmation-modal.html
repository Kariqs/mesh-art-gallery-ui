<div
    class="fixed inset-0 bg-gray-100 dark:bg-gray-700 bg-opacity-10 dark:bg-opacity-20 flex items-center justify-center z-50">
    <div
        class="flex flex-col items-center justify-center p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-md w-fit mx-auto max-w-sm text-center">

        <!-- Info Icon -->
        <svg class="h-10 w-10 text-indigo-600 dark:text-indigo-400 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-width="2" d="M12 8v4m0 4h.01M12 2a10 10 0 100 20 10 10 0 000-20z" />
        </svg>

        <!-- Title -->
        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-2">{{ title }}</h2>

        <!-- Message -->
        <p class="text-gray-700 dark:text-gray-300 mb-4">{{ message }}</p>

        <!-- Action Buttons -->
        <div class="flex space-x-4">
            <button
                class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600"
                (click)="onCancel()">
                Cancel
            </button>
            <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700" (click)="onConfirm()">
                Confirm
            </button>
        </div>
    </div>
</div>
