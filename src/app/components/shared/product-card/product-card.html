<!-- product-card.component.html -->
<div class="flex flex-col h-full bg-gray-900 p-2 sm:p-4 rounded-lg shadow-lg border border-gray-600">
    <div class="text-xs sm:text-sm text-gray-400 mb-1">{{product.tag | uppercase}}</div>
    <img src="/images/android-chrome-192x192.png" [alt]="product.name"
        class="h-20 sm:h-32 w-auto mx-auto object-contain mb-2 sm:mb-3">
    <h3 class="font-bold text-sm sm:text-base text-white mb-1 line-clamp-2">{{product.name}}</h3>

    <p class="font-bold text-sm sm:text-base text-green-400 mb-2">{{product.price | currency:'KES':'symbol'}}</p>

    <!-- Available pieces display -->
    <div class="mb-2 sm:mb-3">
        <span class="text-xs sm:text-sm text-gray-300">Available: </span>
        <span class="text-xs sm:text-sm font-semibold" [class.text-green-400]="product.quantity > 0"
            [class.text-red-400]="product.quantity">
            {{product.quantity}} pieces
        </span>
    </div>

    <!-- Buttons - closer together -->
    <div class="flex gap-2 mt-auto">
        <button (click)="onUpdate()"
            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white text-xs sm:text-sm font-medium py-1.5 sm:py-2 px-2 sm:px-3 rounded-md transition duration-200">
            Update
        </button>
        <button (click)="onDelete()"
            class="flex-1 bg-red-600 hover:bg-red-700 text-white text-xs sm:text-sm font-medium py-1.5 sm:py-2 px-2 sm:px-3 rounded-md transition duration-200">
            Delete
        </button>
    </div>
</div>
